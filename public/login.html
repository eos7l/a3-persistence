<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mineem | Login</title>
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery.slim.min.js"></script>
    <link href="assets/bootstrap/css/bootstrap-newer.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="assets/font-awesome/css/all.css" rel="stylesheet">
</head>

<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->

<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <form class="form-signin">
                        <div class="form-label-group">
                            <label for="inputUsername">Username</label>
                            <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                        </div>
                        <div class="form-label-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                        <hr class="my-4">
                        <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit">Register user account </button>
                        <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"> Forget passowrd? </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    fetch('/login',{
        method:'POST',
        body:JSON.stringify({username:'sylvia@gmail.com',password:'poilkjmn'}),
        headers:{'Content-Type':'application/json'}
    })
    .then(res=>res.json())
    .then(console.log)
</script>
</html>
