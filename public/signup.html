<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mineem | Login</title>
    <script src="assets/js/jquery.slim.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link href="assets/bootstrap/css/bootstrap-newer.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="assets/font-awesome/css/all.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card my-5">
                <div class="card-body text-center">
                    <h3 class="section-title text-center" style="font-size:38px; margin-bottom: 25px">Sign Up</h3>
                    <form  class="text-center">
                        <div class="form-group text-center">
                            <input type="text" id="inputUsername"  class="mx-auto form-control col-md-10 mb20 text-center" placeholder="Username" minlength="6" maxlength="16" required>
                            <input type="password" id="inputPassword" class="mx-auto form-control col-md-10 mb10 text-center"  placeholder="Password" required>
<!--                            <input type="password" id="inputConfirmPassword" class="mx-auto form-control col-md-10 mb10 text-center"  placeholder="Confirm Password" required>-->
                        </div>
                        <div></div>
                        <hr class="my-3" style="border-color:white!important;" >
                        <button id="registerBtn" class=" text-center btn-md col-md-10 mt15 btn-primary btn-block text-uppercase mx-auto" type="submit"><a href="index.html">Sign Up</a></button>
                        <hr class="my-4">
                    </form>
                    <button class="btn btn-sm btn-block" style="text-transform: none!important; margin-top:10px; font-weight: normal" type="submit">Already have an account? <br><strong><a href="index.html">Login here</a></strong></button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>


</html>
